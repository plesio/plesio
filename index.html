<h2>どぁんす(12/2014)</h2>
<h3>pat1</h3>
<iframe width="100%" height="100" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/181424235&amp;color=00aabb&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false"></iframe>

<img src="./images/pat1.bpg"><br>
<canvas id="pat1" width="100%" height="100%"></canvas>
<script>
(function ()
{
    var img, canvas, ctx;

    canvas = document.getElementById("pat1");
    ctx = canvas.getContext("2d");

    img = new BPGDecoder(ctx);
    img.onload = function() {
        /* draw the image to the canvas */
        ctx.putImageData(this.imageData, 0, 0);
    };
    img.load("./images/pat1.bpg");
})();
</script>
